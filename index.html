<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мнемосхема двухполосной дороги</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Надпись ASUDD MSE -->
    <div class="label">ASUDD MSE</div>

    <!-- Контейнер для дороги -->
    <div class="road-container">
        <!-- Обочина слева -->
        <div class="shoulder left"></div>
        <!-- Дорога -->
        <div class="road">
            <!-- Краевая полоса слева -->
            <div class="edge-line left"></div>
            <!-- Полоса движения 1 -->
            <div class="lane"></div>
            <!-- Разделительная полоса -->
            <div class="divider"></div>
            <!-- Полоса движения 2 -->
            <div class="lane"></div>
            <!-- Краевая полоса справа -->
            <div class="edge-line right"></div>
        </div>
        <!-- Обочина справа -->
        <div class="shoulder right"></div>
        <!-- Барьерное ограждение -->
        <div class="barrier left"></div>
        <div class="barrier right"></div>
    </div>
</body>
</html>
